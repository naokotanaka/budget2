# Nginx設定ファイル - nagaiku-budget-v2
# /etc/nginx/sites-available/nagaiku-budget-v2 に配置し、
# /etc/nginx/sites-enabled/ にシンボリックリンクを作成する

# HTTPSサーバー (ポート443でリバースプロキシ)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name 160.251.170.97;

    # SSL証明書設定（自己署名証明書）
    ssl_certificate /home/tanaka/projects/nagaiku-budget-v2/certs/cert.pem;
    ssl_certificate_key /home/tanaka/projects/nagaiku-budget-v2/certs/key.pem;

    # SSLセキュリティ設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SvelteKitアプリケーション
    location /budget2/ {
        proxy_pass https://127.0.0.1:3002/budget2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocketサポート（HMR用）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # SSL検証を無効化（自己署名証明書のため）
        proxy_ssl_verify off;
    }

    # 静的ファイル用の設定
    location ~ ^/budget2/_app/ {
        proxy_pass https://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # キャッシュ設定
        expires 365d;
        add_header Cache-Control "public, immutable";
        
        # SSL検証を無効化
        proxy_ssl_verify off;
    }

    # ログ設定
    access_log /var/log/nginx/nagaiku-budget-v2-access.log;
    error_log /var/log/nginx/nagaiku-budget-v2-error.log;

    # ファイルアップロードサイズ制限
    client_max_body_size 10M;
}

# HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name 160.251.170.97;

    location /budget2/ {
        return 301 https://$server_name$request_uri;
    }
}