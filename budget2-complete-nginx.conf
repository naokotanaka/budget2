# 完全なnginx設定 - 予算管理システムv2
# IPアクセスとドメインアクセス両対応版

# デフォルトサーバー - IPアクセス対応（160.251.170.97）
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ルートアクセス（/）を/budget2/にリダイレクト
    location = / {
        return 301 $scheme://$host/budget2/;
    }

    # 予算管理v2 SvelteKit (HTTP - プロダクション用)
    location /budget2/ {
        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocketサポート
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # エラーページ
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # 予算管理v2 トップページ（完全一致）- /budget2にリダイレクト
    location = /budget2 {
        return 301 $scheme://$host/budget2/;
    }

    # 静的ファイル配信（SvelteKit build files）
    location ^~ /budget2/_app/ {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # エラーページ設定
    location = /50x.html {
        root /var/www/html;
        internal;
    }

    # ログ設定
    access_log /var/log/nginx/budget2-access.log;
    error_log /var/log/nginx/budget2-error.log;

    # セキュリティ設定
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ファイルアップロードサイズ制限
    client_max_body_size 10M;
}

# 削除：HTTPSリダイレクト（SSL証明書設定後に復活）

