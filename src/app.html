<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- デバッグ用スクリプト -->
		<script>
			if (typeof window !== 'undefined') {
				console.log('🔍 Current URL:', window.location.href);
				console.log('🔍 Pathname:', window.location.pathname);
				
				// SvelteKit navigation events
				document.addEventListener('sveltekit:navigation-start', (e) => {
					console.log('🚀 Navigation start to:', e.detail.to?.url?.pathname);
				});
				
				document.addEventListener('sveltekit:navigation-end', (e) => {
					console.log('✅ Navigation end:', window.location.pathname);
				});
			}
		</script>
	</body>
</html>
