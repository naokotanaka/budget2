# 502エラー防止用nginx設定（HTTP専用版）
# アップストリーム定義（ヘルスチェック付き）

upstream budget2_backend {
    # keepaliveでコネクション再利用
    keepalive 32;
    
    # プライマリサーバー
    server 127.0.0.1:3002 max_fails=2 fail_timeout=10s;
}

# IPアクセスとドメインアクセス統合設定（HTTP）
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ nagaiku.top;

    # ルートアクセスを/budget2/にリダイレクト
    location = / {
        return 301 /budget2/;
    }

    # 予算管理v2 プロキシ設定
    location /budget2/ {
        # アップストリームを使用
        proxy_pass http://budget2_backend/budget2/;
        
        # ヘッダー設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocketサポート
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # タイムアウト設定（増加）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # エラー処理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
        
        # カスタムエラーページ
        proxy_intercept_errors on;
        error_page 502 503 504 /502.html;
    }
    
    # 予算管理v2 トップページ（末尾スラッシュなし）
    location = /budget2 {
        return 301 /budget2/;
    }

    # 静的ファイル配信（キャッシュ付き）
    location ~ ^/budget2/(_app|@fs|@vite|.svelte-kit)/ {
        proxy_pass http://budget2_backend;
        proxy_set_header Host $host;
        
        # キャッシュ設定
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # カスタム502エラーページ
    location = /502.html {
        root /home/tanaka/projects/nagaiku-budget-v2;
        internal;
    }

    # ヘルスチェックエンドポイント
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ログ設定
    access_log /var/log/nginx/budget2-access.log;
    error_log /var/log/nginx/budget2-error.log warn;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ファイルアップロードサイズ
    client_max_body_size 20M;
    
    # バッファサイズ
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
}